<!DOCTYPE html>
<html lang="en">

<body>
    <div class="wrapper">
    <div class="form-box login">    
        <h1>Login</h1>
        <form action="index.html"> 
           <div class="input-box">
                <span class="icon">
                <ion-icon name="mail"></ion-icon></ion-icon></span>

                <label>Email</label>
           </div>
           <div class="input-box">
                <span class="icon">
                <ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label >Password</label> 
           </div>

           <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
           </div>

           <a href="index.html"><input type="submit" class="btn" value="Login"></a>

           <div class="login-register">
            <p>Don't have an account? <a href="#" class="register-link">register</a></p>
           </div>

    </div>

    <div class="form-box register" id="form-box register">    
        <h1>Registration</h1> 
        <form action="">
            <div class="input-box">
                <span class="icon">
                <ion-icon name="person"></ion-icon></span>
                <input type="username" required>
                <label>Username</label>
           </div>

            <div class="input-box">
                <span class="icon">
                <ion-icon name="mail"></ion-icon></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
           </div>

           <div class="input-box">
            <span class="icon">
            <ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
       </div>
 
            <div class="remember-forgot">
             <label><input type="checkbox"> I agree to the terms and conditions</label>
            </div>
 
            <input type="submit" class="btn" value="Register"></button>
 
            <div class="login-register">
             <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
